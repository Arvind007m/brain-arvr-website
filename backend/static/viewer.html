<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Brain Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1rem;
    }
    model-viewer {
      width: 100%;
      height: calc(100vh - 120px);
      background: #0b457f;
    }
  </style>
</head>
<body>
  <h1>3D Brain Model with Tumor</h1>

  <model-viewer
    id="brainModel"
    src="/output/brain_with_tumor.glb"
    alt="3D brain model"
    auto-rotate
    camera-controls
    ar
    vr
    xr-environment
    shadow-intensity="1"
    ar-modes="webxr scene-viewer quick-look"
    exposure="1"
    interaction-prompt="when-focused">
  </model-viewer>
</body>
</html>
