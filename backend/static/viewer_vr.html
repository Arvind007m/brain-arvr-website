<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Brain VR Viewer</title>
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      #enterVRNotice {
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: rgb(0, 0, 0);
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="enterVRNotice">Tap the VR icon in the bottom right to enter Google Cardboard mode</div>

    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="brainModel" src="/output/brain_with_tumor.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#brainModel" scale="1 1 1" position="0 1.5 -3" rotation="0 45 0"></a-entity>

      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 1.5" position="0 5 5"></a-entity>
      <a-entity light="type: hemisphere; color: #ffffff; groundColor: #888888; intensity: 0.6"></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
